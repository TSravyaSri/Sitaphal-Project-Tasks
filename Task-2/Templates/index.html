<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Query System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

<div class="container">
    <h1>Website Query System</h1>
    
    <label for="website">Enter Website URL:</label>
    <input type="text" id="website" placeholder="Enter website URL (e.g., https://en.wikipedia.org/wiki/MS_Dhoni)">
    
    <label for="query">Enter Your Query:</label>
    <input type="text" id="query" placeholder="Ask a question related to the website">
    
    <button id="askBtn">Ask</button>

    <div class="response" id="response">
        <h4>Answer:</h4>
        <p id="answer"></p>
    </div>
</div>

<script src="{{ url_for('static', filename='script/script.js') }}"></script>
</body>
</html>
